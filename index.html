<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Should I Have a Cup of Coffee?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Parallax layers -->
    <div class="parallax-container">
        <div class="parallax-layer background-layer" data-speed="0"></div>

        <!-- Content overlay -->
        <div class="content-overlay">
            <div class="container">
                <h1 class="question">Should I have a cup of coffee?</h1>

                <div class="answer-container" id="answerContainer">
                    <p class="answer" id="answer"></p>
                </div>
            </div>
        </div>

        <div class="parallax-layer midground-layer" data-speed="0.3"></div>
        <div class="parallax-layer foreground-layer" data-speed="0"></div>
    </div>

    <!-- Coffee cup as foreground element -->
    <img src="images/coffee-cup.png" alt="Coffee cup" class="coffee-cup-img" id="coffeeCupImg" data-speed="0">

    <!-- Signature -->
    <a href="https://robertlaurella.ca" target="_blank" rel="noopener noreferrer" class="signature">
        by Robert Laurella
    </a>

    <script src="script.js"></script>
</body>
</html>
