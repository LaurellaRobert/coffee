<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Should I Have a Cup of Coffee?</title>
    <meta name="description" content="The only website you need to make life's most important decision.">

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Should I Have a Cup of Coffee?">
    <meta property="og:description" content="You probably should.">
    <meta property="og:image" content="images/og-image.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Should I Have a Cup of Coffee?">
    <meta name="twitter:description" content="You probably should.">
    <meta name="twitter:image" content="images/og-image.png">

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#f5f1e8">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Parallax layers -->
    <div class="parallax-container">
        <div class="parallax-layer background-layer" data-speed="0"></div>

        <!-- Content overlay -->
        <div class="content-overlay">
            <div class="container">
                <h1 class="question">Should I have a cup of coffee?</h1>

                <div class="answer-container" id="answerContainer">
                    <p class="answer" id="answer"></p>
                </div>
            </div>
        </div>

        <div class="parallax-layer midground-layer" data-speed="0.3"></div>
        <div class="parallax-layer foreground-layer" data-speed="0"></div>
    </div>

    <!-- Coffee cup as foreground element -->
    <img src="images/coffee-cup.png" alt="Coffee cup" class="coffee-cup-img" id="coffeeCupImg" data-speed="0">

    <!-- Signature -->
    <a href="https://robertlaurella.ca" target="_blank" rel="noopener noreferrer" class="signature">
        by Robert Laurella
    </a>

    <script src="script.js"></script>
</body>
</html>
